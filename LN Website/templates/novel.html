{% extends "base.html" %}

{% block content %}
<div class="novel-container">
    <img src="{{ url_for('static', filename='images/' + novel.cover) }}" alt="{{ novel.title }}" class="cover">
    <div class="novel-info">
        <h2>{{ novel.title }}</h2>
        <p>{{ novel.summary }}</p>
        <div class="chapters">
            <h3>Chapters ({{ novel.chapters }})</h3>
            <div class="chapter-list">
                {% for chapter in range(1, novel.chapters+1) %}
                    <a href="#" class="chapter-btn">Chapter {{ chapter }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
